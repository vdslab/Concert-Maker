    <meta
      name="description"
      content="オーケストラの演奏会プログラムを構成する際には、曲同士の時代や国の関連性、楽器編成の制約など多くの要素を考慮する必要がある。しかし、演奏会プログラムの構成を考慮した検索支援システムは存在する一方で、ネットワーク可視化など適切な可視化手法を用いた、直感的でより効果的な支援システムについては未だ検討されていない。そこで、我々はオーケストラ曲間の共演度ネットワークに着目し、ネットワーク可視化をメインとして演奏会プログラムの構成を支援するConcert Maker(https://concert-maker.vdslab.jp/) を開発した。本システムでは、オーケストラ曲間の共演度を視覚的に把握できるだけでなく、作成した演奏会プログラムを視覚的に評価できる分析機能や、他のユーザーとプログラムを共有できる機能等も提供している。評価実験を行った結果、本システムを用いることで、従来の演奏会プログラム構成支援システムで課題となっていた新しい曲の発見の難しさを改善し、より多様な演奏会プログラムを構成できるようになることが分かった。"
    />
